<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszó visszaállítás</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgb(124, 76, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid black;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        input[type=submit] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: grey;
            color: white;
            margin-top: 10px;
        }


        input[type=submit] {
            background-color: purple;
        }

        input[type=submit]:hover {
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Új jelszó megadása</h2>
        <p><b>' . htmlspecialchars($userEmail) . '</b> címre</p>
        <form action="" method="POST">
            <div class="input-container">
                <input type="password" id="password" placeholder="Új jelszó" required>
                <span class="toggle-password" onclick="togglePassword()"></span>
            </div>
            <p class="error" id="passwordError">A jelszónak 8-20 karakter hosszúnak kell lennie, tartalmaznia kell legalább 1 kisbetűt, 1 nagybetűt és 1 számot!</p>

            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Új jelszó megerősítése" required>
                <span class="toggle-password" onclick="togglePassword()"></span>
            </div>
            <p class="error" id="confirmPasswordError">A jelszavak nem egyeznek!</p>

            <input type="submit" id="resetButton" value="Jelszó helyreállítása">
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let confirmPasswordField = document.getElementById("confirmPassword");
            let icon = document.getElementsByClassName("toggle-password");

        if (passwordField.type === "password") {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
                iconElement.textContent = "◎"; // Áthúzott szem ikon (Unicode)
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
                iconElement.textContent = "◉"; // Nyitott szem ikon
            }
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            const resetButton = document.getElementById("resetButton");

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,20}$/;

            let isValid = true;

            if (!passwordRegex.test(password)) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (password !== confirmPassword || confirmPassword === "") {
                confirmPasswordError.style.display = "block";
                isValid = false;
            } else {
                confirmPasswordError.style.display = "none";
            }

            if (isValid) {
                resetButton.classList.add("active");
                resetButton.removeAttribute("disabled");
            } else {
                resetButton.classList.remove("active");
                resetButton.setAttribute("disabled", "true");
            }
        }

        document.getElementById("password").addEventListener("input", validatePassword);
        document.getElementById("confirmPassword").addEventListener("input", validatePassword);

        document.getElementById("resetButton").addEventListener("click", function(event) {
            event.preventDefault(); // Megakadályozza az oldal újratöltését

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const token = ' . json_encode($token) . ';

            if (password !== confirmPassword) {
                alert("A jelszavak nem egyeznek!");
                return;
            }

            fetch(window.location.href, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        "token": token,
                        "new_password": password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Sikeres jelszóváltoztatás! Az oldal most bezáródik.");
                        window.close(); // Bezárja az oldalt
                    } else {
                        alert("Hiba történt: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Hálózati hiba:", error);
                });
        });
    </script>
</body>

</html>
